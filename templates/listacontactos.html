{% extends "base.html" %}
{% block contenido %}
    <div class="container">
        {% for contacto in contactos %}
            <div class="row">
                <a href="/detalles/{{contacto.nombre}}" class="col-12 btn btn-light">
                    {{ contacto.nombre }}
                </a>
            </div>
        {% endfor %}
        <hr>
        <div class="row">
            <a href="/contacto" class=" btn btn-light">
                Agregar contacto
            </a>
        </div>
    </div>
{% endblock %}
